version: '3'

services:
  traefik:
    image: traefik:1.5
    restart: always
    ports:
      - 80:80
      - 443:443
      - 10002:8080
      - 10001:8082
      - 10000:8081
    labels:
      - "traefik.frontend.rule=Host:julien.tech"
      - "traefik.frontend.entryPoints=http-admin"
    networks:
      - web
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /opt/traefik/traefik.toml:/etc/traefik/traefik.toml
      - /opt/traefik/acme.json:/etc/traefik/acme.json
    container_name: traefik

  ai-ws:
    build: ./ai-ws
    expose:
      - "5000"
    volumes:
      - models:/data/models
      - jsonfiles:/data/jsonfiles
    labels:
      - "traefik.backend=api"
      - "traefik.frontend.entryPoints=https"
      - "traefik.docker.network=web"
      - "traefik.frontend.rule=PathPrefix:/swaggerui,/api"
      - "traefik.enable=true"
      - "traefik.port=5000"
    networks:
      - web

  training: 
    build: ./training
    labels:
      - "traefik.enable=true"
      - "traefik.backend=training"
      - "traefik.docker.network=web"
    volumes:
      - models:/data/models
      - jsonfiles:/data/jsonfiles
    networks:
      - web

  frontend-ai:
    build: ./frontend-ai
    expose:
      - "8080"
    labels:
      - "traefik.backend=tina"
      - "traefik.frontend.entryPoints=https"
      - "traefik.docker.network=web"
      - "traefik.frontend.rule=PathPrefix:/tina"
      - "traefik.enable=true"
      - "traefik.port=8080"
      
    networks:
      - web

networks:
  web:
    external: true

volumes:
  models:
    driver: local

  jsonfiles:
    driver: local