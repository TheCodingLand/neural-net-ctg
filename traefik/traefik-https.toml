debug = false

logLevel = "ERROR"
defaultEntryPoints = ["https","http"]

[entryPoints]
  [entryPoints.http]
  address = ":80"
    [entryPoints.http.redirect]
    entryPoint = "https"
  [entryPoints.https]
  address = ":443"
  [entryPoints.https.tls]

[retry]

[docker]
endpoint = "unix:///var/run/docker.sock"
domain = "docker.rcsl.lu"
watch = true
exposedbydefault = false

[acme]
email = "aureussz@gmail.com"
storage = "acme.json"
entryPoint = "https"
OnHostRule = true
storageFile = "/etc/traefik/acme.json"
[acme.httpChallenge]
entryPoint = "http"