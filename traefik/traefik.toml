

debug = true
logLevel = "ERROR"
defaultEntryPoints = ["http", "admin"]



[docker]
  endpoint = "unix:///var/run/docker.sock"
  domain = "docker.rcsl.lu"
  watch = true
  exposedbydefault = false



[entryPoints]
  [entryPoints.http]
  address = ":80"

  [entryPoints.foo]
  address = ":8080"

  [entryPoints.bar]
  address = ":8081"

# Activate API and Dashboard
[api]
 entryPoint = "bar"
 dashboard = true

[file]
  [backends]
    [backends.backend1]
      [backends.backend1.servers.server1]
      url = "http://127.0.0.1:8081"

  [frontends]
    [frontends.frontend1]
    entryPoints = ["foo"]
    backend = "backend1"
      [frontends.frontend1.routes.test_1]
      rule = "PathPrefixStrip:/yourprefix;PathPrefix:/yourprefix"