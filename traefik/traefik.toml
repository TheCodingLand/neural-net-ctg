

debug = true
logLevel = "ERROR"
defaultEntryPoints = ["http"]

[entryPoints]
  [entryPoints.http]
  address = ":80"
[entryPoints.admin]
  address = ":8083"

[docker]
  endpoint = "unix:///var/run/docker.sock"
  domain = "docker.rcsl.lu"
  watch = true
  exposedbydefault = false
[api]
  entryPoint = "admin"
  dashboard = true