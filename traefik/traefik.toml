

debug = true
logLevel = "ERROR"


[docker]
  endpoint = "unix:///var/run/docker.sock"
  domain = "docker.rcsl.lu"
  watch = true
  exposedbydefault = false

defaultEntryPoints = ["http"]

[entryPoints]
  [entryPoints.http]
  address = ":80"

  [entryPoints.ping]
  address = ":8082"

  [entryPoints.admin]
  address = ":8083"

[ping]
entryPoint = "ping"

[api]
entryPoint = "admin"
dashboard = true

[file]
  [backends]
    [backends.backend1]
      [backends.backend1.servers.server1]
      url = "http://127.0.0.1:8081"