

debug = true
logLevel = "ERROR"


[docker]
  endpoint = "unix:///var/run/docker.sock"
  domain = "docker.rcsl.lu"
  watch = true
  exposedbydefault = false

defaultEntryPoints = ["http", "https"]

[entryPoints]
  [entryPoints.http]
  address = ":80"

  [entryPoints.https]
  address = ":443"

  [entryPoints.https.tls]

  [entryPoints.ping]
  address = ":8082"

  [entryPoints.admin]
  address = ":8081"

[ping]
entryPoint = "ping"

[api]
entryPoint = "admin"
dashboard = true

[file]
  [backends]
    [backends.backend1]
      [backends.backend1.servers.server1]
      url = "http://127.0.0.1:8081"

[acme]
 email = "julien.lebourg@rcsl.lu"
 storage = "/etc/traefik/acme.json"
 entryPoint = "https"
 onHostRule = true
 [[acme.domains]]
  main = "docker.rcsl.lu"
  
[acme.httpChallenge]
 entryPoint = "http"